<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/851bdfdb41.js" crossorigin="anonymous"></script>
    <!-- my styles -->
    <link rel="stylesheet" href="styles.css">
    <title>Todo-V5</title>
</head>

<body>
    <div class="container">
        <!-- header -->
        <div class="header">

            <div class="clear">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </div>
            <div id="date">Some Date</div>
        </div>
        <!-- content -->
        <div class="content">
            <ul id="list">

            </ul>
        </div>
        <!-- add item -->
        <div class="add-item">
            <i class="fa fa-plus-circle circle--custom" aria-hidden="true"></i>
            <input type="text" id="input" placeholder="Add a to-do...">
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>

</html>
